      foreground: *GREEN_LIGHT
  - name: '[TypeScript] Static Class Support'
    scope:
      - source.ts support.constant.math
      - source.ts support.constant.dom
      - source.ts support.constant.json
      - source.tsx support.constant.math
      - source.tsx support.constant.dom
      - source.tsx support.constant.json
    settings:
      foreground: *GREEN_LIGHT
  - name: '[TypeScript] Variables'
    scope:
      - source.ts support.variable
      - source.tsx support.variable
    settings:
      foreground: *FG
  - name: '[TypeScript] Parentheses in Template Strings'
    scope:
      - source.ts meta.embedded.line meta.brace.square
      - source.ts meta.embedded.line meta.brace.round
      - source.tsx meta.embedded.line meta.brace.square
      - source.tsx meta.embedded.line meta.brace.round
    settings:
      foreground: *FG_LIGHT_BLUE
  - name: '[TypeScript] Variable This/Super'
    scope:
      - source.ts variable.language.this
      - source.ts variable.language.super
      - source.tsx variable.language.this
      - source.tsx variable.language.super
    settings:
      foreground: *PURPLE
  - name: '[XML] Entity Name Tag Namespace'
    scope: text.xml entity.name.tag.namespace
    settings:
      foreground: *GREEN_LIGHT
  - name: '[XML] Keyword Other Doctype'
    scope: text.xml keyword.other.doctype
    settings:
      foreground: *BLUE_DARK
  - name: '[XML] Meta Tag Preprocessor'
    scope: text.xml meta.tag.preprocessor entity.name.tag
    settings:
      foreground: *BLUE_DARK
  - name: '[XML] Entity Name Tag Namespace'
    scope:
      - text.xml string.unquoted.cdata
      - text.xml string.unquoted.cdata punctuation.definition.string
    settings:
      foreground: *ORANGE_DARK
      fontStyle: italic
  - name: '[YAML] Entity Name Tag'
    scope: source.yaml entity.name.tag
    settings:
      foreground: *PURPLE
  - name: '[YAML] Constant Language'
    scope: source.yaml constant.language
    settings:
      foreground: *GREEN
semanticTokenColors:
  namespace: *YELLOW
  namespace:dockerfile:
    foreground: *CYAN
    fontStyle: italic
  type: *YELLOW
  class.declaration: *YELLOW
  class.builtin: *CYAN
  interface: *YELLOW
  enum: *YELLOW
  typeParameter: *YELLOW
  parameter: *ORANGE
  parameter:dockerfile: *BLUE_LIGHT
  selfParameter: *PURPLE
  variable: *BLUE_LIGHT
  variable:html: *RED
  variable.local:html: *BLUE_LIGHT
  property:html: *RED
  property:python: *FG
  property.definition: *BLUE
  enumMember: *RED
  function: *BLUE
  function.builtin: *CYAN
  function.decorator: *YELLOW
  method: *BLUE
  macro: *RED
  macro:dockerfile: *PURPLE
  keyword: *PURPLE
  comment: *GRAY_DARK
  string: *GREEN
  number: *ORANGE
  regexp: *CYAN
  operator: *PURPLE
  operator:python: *BLUE_DARK
  decorator: *BLUE
  module: *BLUE_LIGHT
