$schema: vscode://schemas/color-theme
name: OneNord
author: Ryan Mehri
maintainers:
  - Sebastian Tauchert <sebastiantauchert@gmail.com>eceff4
semanticClass: theme.one-nord
semanticHighlighting: true
type: dark

one-nord:
  base:
    - &BG            '#2A303B'
    - &FG            '#D8DEE9'
    - &FG_DARK       '#C8D0E0'
    - &FG_LIGHT      '#E5E9F0'
    - &FG_LIGHT_BLUE '#ECEFF4'
    - &GRAY          '#7E8491'
    - &GRAY_DARK     '#6C7A96'
    - &GRAY_LIGHT    '#616e88'
    - &BLUE          '#81A1C1'
    - &BLUE_DARK     '#5E81AC'
    - &BLUE_LIGHT    '#C0D0E0'
    - &BLUE_NAVY     '#516394'
    - &COMMENT       '#3B4252'
    - &CYAN          '#88C0D0'
    - &GREEN         '#91C187'
    - &GREEN_DARK    '#729555'
    - &GREEN_LIGHT   '#8FBCBB'
    - &GREEN_LIME    '#A3BE8C'
    - &ORANGE        '#D08F70'
    - &ORANGE_DARK   '#D08770'
    - &ORANGE_LIGHT  '#D0AD88'
    - &PINK          '#E85B7A'
    - &PINK_DARK     '#E44675'
    - &PURPLE        '#B589D3'
    - &PURPLE_DARK   '#B988B0'
    - &PURPLE_LIGHT  '#B48EAD'
    - &RED           '#D57780'
    - &RED_DARK      '#B84F59'
    - &RED_LIGHT     '#DE878F'
    - &YELLOW        '#EBCB8B'
    - &HL0           '#353B49'
    - &HL1           '#3B4252'
    - &HL2           '#3F4758'
    - &HL3           '#434C5E'
    - &HL4           '#4C566A'

  ansi:
    - &COLOR0        '#3B4252'
    - &COLOR1        '#E06C75'
    - &COLOR2        '#9EC183'
    - &COLOR3        '#EBCB8B'
    - &COLOR4        '#81A1C1'
    - &COLOR5        '#B988B0'
    - &COLOR6        '#88C0D0'
    - &COLOR7        '#E5E9F0'
    - &COLOR8        '#4C566A'
    - &COLOR9        '#E06C75'
    - &COLOR10       '#9EC183'
    - &COLOR11       '#EBCB8B'
    - &COLOR12       '#81A1C1'
    - &COLOR13       '#B988B0'
    - &COLOR14       '#8FBCBB'
    - &COLOR15       '#ECEFF4'
  other:
    - &LineHighlight !alpha [ *BLUE, "99" ]
    - &NonText       !alpha [ *HL4, "B3" ]
    - &WHITE         !alpha [ *BLUE, "33" ]
    - &TAB_DROP_BG   !alpha [ *COMMENT, "99" ]
    # UI Variants
    - &BGLighter     !alpha [ *HL3, "99" ]
    - &BGLight       '#2E3440'
    - &BGDark        '#3B4252'
    - &SHADOW        '#00000066'



# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:
  # Integrated Terminal Colors
  terminal.background: *BG
  terminal.foreground: *FG_DARK
  terminal.ansiBrightBlack: *COLOR8
  terminal.ansiBrightRed: *COLOR9
  terminal.ansiBrightGreen: *COLOR10
  terminal.ansiBrightYellow: *COLOR11
  terminal.ansiBrightBlue: *COLOR12
  terminal.ansiBrightMagenta: *COLOR13
  terminal.ansiBrightCyan: *COLOR14
  terminal.ansiBrightWhite: *COLOR15
  terminal.ansiBlack: *COLOR0
  terminal.ansiRed: *COLOR1
  terminal.ansiGreen: *COLOR2
  terminal.ansiYellow: *COLOR3
  terminal.ansiBlue: *COLOR4
  terminal.ansiMagenta: *COLOR5
  terminal.ansiCyan: *COLOR6
  terminal.ansiWhite: *COLOR7
  terminal.tab.activeBorder: *BLUE

  # Contrast Colors
  contrastBorder:                                                              # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder:                                                        # An extra border around active elements to separate them from others for greater contrast

  # Base Colors
  focusBorder: *COMMENT                                                        # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground: *FG
  widget.shadow: *SHADOW                                                       # Shadow color of widgets such as Find/Replace inside the editor
  selection.background: *LineHighlight                                         # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  errorForeground: *RED_DARK                                                   # Overall foreground color for error messages (this color is only used if not overridden by a component)

  # Button Control
  button.background: !alpha [ *BLUE, "EE" ]                                    # Button background color
  button.foreground: *BGLight                                                  # Button foreground color
  button.border:                                                               # Button border color
  button.hoverBackground: *BLUE                                                # Button background color when hovering
  button.secondaryBackground: *HL3                                             # Secondary button background color.
  button.secondaryForeground: *FG                                              # Secondary button foreground color.
  button.secondaryHoverBackground: *HL4                                        # Secondary button background color when hovering.


  # Dropdown Control
  dropdown.background: *COMMENT                                                # Dropdown background
  dropdown.border: *COMMENT                                                    # Dropdown border
  dropdown.foreground: *FG                                                     # Dropdown foreground

  # Input Control
  input.background: *COMMENT                                                   # Input box background
  input.foreground: *FG                                                        # Input box foreground
  input.border: *COMMENT                                                       # Input box border
  input.placeholderForeground: !alpha [ *FG, "99" ]                            # Input box foreground color for placeholder text
  inputOption.activeBackground: *BLUE_DARK
  inputOption.activeBorder: *BLUE_DARK                                         # Border color of activated options in input fields
  inputOption.activeForeground: *FG_LIGHT_BLUE
  inputValidation.infoForeground:                                              # Input validation foreground color for information severity
  inputValidation.infoBackground: *BLUE                                        # Input validation background color for information severity
  inputValidation.infoBorder: *BLUE                                            # Input validation border color for information severity
  inputValidation.warningBackground: *ORANGE_DARK                              # Input validation background color for information warning
  inputValidation.warningBorder: *ORANGE_DARK                                  # Input validation border color for warning severity
  inputValidation.errorForeground:                                             # Input validation foreground color for error severity
  inputValidation.errorBackground: *RED_DARK                                   # Input validation background color for error severity
  inputValidation.errorBorder: *RED_DARK                                       # Input validation border color for error severity

  # Scroll Bar Control
  scrollbar.shadow: *SHADOW                                                    # Scroll Bar shadow to indicate that the view is scrolled
  scrollbarSlider.activeBackground: !alpha [ *HL3, "AA" ]                      # Slider background color when active
  scrollbarSlider.background: !alpha [ *HL3, "99" ]                            # Slider background color
  scrollbarSlider.hoverBackground: !alpha [ *HL3, "AA" ]                       # Slider background color when hovering

  # Badge
  badge.foreground: *BGLight                                                   # Badge foreground color
  badge.background: *BLUE                                                      # Badge background color

  # Progress Bar
  progressBar.background: *BLUE                                                # Background color of the progress bar shown for long running operations

  # List & Trees
  list.activeSelectionBackground: *BLUE                                        # List/Tree background color for the selected item when the list/tree is active
  list.activeSelectionForeground: *BGLight                                     # List/Tree foreground color for the selected item when the list/tree is active
  list.dropBackground: *LineHighlight                                          # List/Tree drag and drop background when moving items around using the mouse
  list.focusBackground: *LineHighlight                                         # List/Tree background color for the focused item when the list/tree is active
  list.highlightForeground: *BLUE                                              # List/Tree foreground color of the match highlights when searching inside the list/tree
  list.hoverBackground: *COMMENT                                               # List/Tree background when hovering over items using the mouse
  list.inactiveSelectionBackground: *HL3                                       # List/Tree background color for the selected item when the list/tree is inactive
  list.inactiveSelectionForeground: *FG                                        # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not
  list.warningForeground: *ORANGE                                              # Color of warning decorations in the explorer
  list.errorForeground: *RED_DARK                                              # Color of error decorations in the explorer
  list.hoverForeground: *FG_LIGHT_BLUE                                         # List/Tree foreground when hovering over items using the mouse
  list.focusForeground: *FG                                                    # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not
  list.inactiveFocusBackground: *BGLighter
  list.focusHighlightForeground: *FG_LIGHT_BLUE

  # Activity Bar
  activityBar.background: *BGLight                                             # Activity Bar background color
  activityBar.inactiveForeground: *GRAY                                        # Activity bar item foreground color when it is inactive
  activityBar.dropBackground:                                                  # Drag and drop feedback color for the Activity Bar items
  activityBar.foreground: *FG                                                  # Activity bar foreground color (for example used for the icons)
  activityBar.border:                                                          # Activity Bar border color with the Side Bar
  activityBar.activeBorder: *BLUE                                              # Activity Bar indicator color
  activityBar.activeBackground: *COMMENT                                       # Activity Bar indicator background color
  activityBarBadge.background: *BLUE                                           # Activity notification badge background color
  activityBarBadge.foreground: *BGLight                                        # Activity notification badge foreground color

  # Side Bar
  sideBar.background: *BG                                                      # Side Bar background color
  sideBar.foreground: *FG_DARK                                                 # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search
  sideBar.border: *HL0                                                         # Side Bar border color on the side separating the editor
  sideBarTitle.foreground: *FG                                                 # Side Bar title foreground color
  sideBarSectionHeader.background: *COMMENT                                    # Side Bar section header background color
  sideBarSectionHeader.foreground: *FG                                         # Side Bar section header foreground color
  sideBarSectionHeader.border: *BGDark                                         # Side bar section header border color

  # Editor Group & Tabs
  editorGroup.background:                                                      # Background color of an editor group. The background color shows up when dragging editor groups around
  editorGroup.border: !alpha [ *COMMENT, "01" ]                                # Color to separate multiple editor groups from each other
  editorGroup.dropBackground: *TAB_DROP_BG                                     # Background color when dragging editors around
  editorGroupHeader.border: !alpha [ *COMMENT, "00" ]
  editorGroupHeader.noTabsBackground: *BGLight                                 # Background color of the editor group title header when Tabs are disabled
  editorGroupHeader.tabsBackground: *BGLight                                   # Background color of the Tabs container
  editorGroupHeader.tabsBorder: !alpha [ *COMMENT, "00" ]                      # Border color of the editor group title header when tabs are enabled. Editor groups are the containers of editors
  tab.activeBackground: *COMMENT                                               # Active Tab background color
  tab.activeForeground: *FG                                                    # Active Tab foreground color in an active group
  tab.border: !alpha [ *COMMENT, "00" ]                                        # Border to separate Tabs from each other
  tab.activeBorderTop: !alpha [ *BLUE, "00" ]                                  # A border drawn to the top of the active tab
  tab.activeBorder: !alpha [ *BLUE, "00" ]                                     # A border drawn to the bottom of the active tab
  tab.unfocusedActiveBorder: !alpha [ *BLUE, "00" ]                            # A border drawn to the bottom of the active tab in an editor group that is not focused
  tab.inactiveBackground: *BGLight                                             # Inactive Tab background color
  tab.inactiveForeground: !alpha [ *FG, "66" ]                                 # Inactive Tab foreground color in an active group
  tab.unfocusedActiveForeground: !alpha [ *FG, "99" ]                          # Active tab foreground color in an inactive editor group
  tab.unfocusedInactiveForeground: !alpha [ *FG, "66" ]                        # Inactive tab foreground color in an inactive editor group
  tab.hoverBackground: !alpha [ *COMMENT, "CC" ]
  tab.unfocusedHoverBackground: !alpha [ *COMMENT, "B3" ]
  tab.hoverBorder: !alpha [ *BLUE, "00" ]
  tab.unfocusedHoverBorder: !alpha [ *BLUE, "00" ]
  tab.unfocusedActiveBorderTop: !alpha [ *BLUE, "00" ]
  tab.lastPinnedBorder: *HL4

  # Editor Colors
  editor.foreground: *FG
  editor.background: *BGLight
  editorLineNumber.foreground: *HL4
  editorCursor.foreground: *FG

  editor.selectionBackground: *BGLighter                                       # Color of the editor selection
  editor.selectionHighlightBackground: *BGLighter                              # Color for regions with the same content as the selection
  editor.inactiveSelectionBackground: *BGLighter                               # Color of the selection in an inactive editor
  editor.foldBackground: *BGLighter                                            # Background color for folded ranges

  editor.wordHighlightBackground: !alpha [ *BLUE, "66" ]                       # Background color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightStrongBackground: *LineHighlight                         # Background color of a symbol during write-access, for example when writing to a variable

  editor.findMatchBackground: !alpha [ *BLUE, "66" ]
  editor.findMatchHighlightBackground: *WHITE                                  # Color of the other search matches
  editor.findRangeHighlightBackground: *WHITE                                  # Color the range limiting the search

  editor.hoverHighlightBackground: *COMMENT                                    # Highlight below the word for which a hover is shown

  editor.lineHighlightBackground: *COMMENT                                     # Background color for the highlight of line at the cursor position
  editor.lineHighlightBorder: *COMMENT                                         # Background color for the border around the line at the cursor position

  editorLink.activeForeground: *BLUE                                           # Color of active links
  editor.rangeHighlightBackground: !alpha [ *HL3, "52" ]                       # Background color of highlighted ranges, like by Quick Open and Find features

  editor.snippetTabstopHighlightBackground: *BG                                # Highlight background color of a snippet tabstop
  editor.snippetTabstopHighlightBorder: *COMMENT                               # Highlight border color of a snippet tabstop
  editor.snippetFinalTabstopHighlightBackground: *BG                           # Highlight background color of the final tabstop of a snippet
  editor.snippetFinalTabstopHighlightBorder: *GREEN                            # Highlight border color of the final tabstop of a snippet

  editorWhitespace.foreground: *NonText                                        # Color of whitespace characters in the editor
  editorIndentGuide.background1: !alpha [ *HL3, "B3" ]                         # Color of the editor indentation guides
  editorIndentGuide.activeBackground1: *HL4                                    # Color of the active indentation guide
  editorRuler.foreground: *HL3                                                 # Color of the editor rulers

  editorCodeLens.foreground: *HL4                                              # Foreground color of an editor CodeLens

  editorBracketMatch.background: *BGLighter                                    # Background color behind matching brackets
  editorBracketMatch.border: *ORANGE_LIGHT                                     # Color for matching brackets boxes

  editorBracketHighlight.foreground1: *BLUE_DARK                               # Color of first pair of brackets
  editorBracketHighlight.foreground2: *BLUE                                    # Color of second pair of brackets
  editorBracketHighlight.foreground3: *BLUE_NAVY                               # Color of third pair of brackets
  editorBracketHighlight.foreground4: *GREEN_LIGHT                             # Color of fourth pair of brackets
  editorBracketHighlight.foreground5: *CYAN                                    # Color of fifth pair of brackets
  editorBracketHighlight.foreground6: *GREEN_LIGHT                             # Color of sixth pair of brackets
  editorBracketHighlight.unexpectedBracket.foreground: *RED_DARK               # Color of bracket matching error

  editorOverviewRuler.border: *COMMENT                                         # Color of the overview ruler border
  editorOverviewRuler.findMatchForeground: !alpha [ *BLUE, "66" ]
  editorOverviewRuler.rangeHighlightForeground: !alpha [ *BLUE, "66" ]
  editorOverviewRuler.selectionHighlightForeground: !alpha [ *BLUE, "66" ]
  editorOverviewRuler.wordHighlightForeground: !alpha [ *BLUE, "66" ]
  editorOverviewRuler.wordHighlightStrongForeground: !alpha [ *BLUE, "66" ]
  editorOverviewRuler.modifiedForeground: *GREEN_DARK
  editorOverviewRuler.addedForeground:    *GREEN_LIME
  editorOverviewRuler.deletedForeground:  *RED_DARK
  editorOverviewRuler.errorForeground:    *RED_DARK
  editorOverviewRuler.warningForeground: *ORANGE
  editorOverviewRuler.infoForeground:     *BLUE

  editorError.foreground: *RED_DARK                                            # Foreground color of error squigglies in the editor
  editorError.border: !alpha [ *RED_DARK, "00" ]                               # Border color of error squigglies in the editor
  editorWarning.foreground: *ORANGE                                            # Foreground color of warning squigglies in the editor
  editorWarning.border: !alpha [ *ORANGE, "00" ]                               # Border color of warning squigglies in the editor

  editorGutter.background: *BGLight                                            # Background color of the editor gutter
  editorGutter.modifiedBackground: *GREEN                                      # Editor gutter background color for lines that are modified
  editorGutter.addedBackground:    *GREEN_LIME                                 # Editor gutter background color for lines that are added
  editorGutter.deletedBackground:  *RED_DARK                                   # Editor gutter background color for lines that are deleted

  editorHint.border: !alpha [ *ORANGE, "00" ]
  editorHint.foreground: *ORANGE
  editorInlayHint.background: *HL3
  editorInlayHint.foreground: *FG
  editorLineNumber.activeForeground: *FG
  editorWidget.border: *COMMENT
  editor.inlineValuesBackground: *HL4
  editor.inlineValuesForeground: *FG_LIGHT_BLUE
  editor.stackFrameHighlightBackground: *BLUE_DARK
  editor.focusedStackFrameHighlightBackground: *BLUE_DARK

  # Explorer Colors
  gitDecoration.modifiedResourceForeground: *YELLOW
  gitDecoration.deletedResourceForeground: *RED_DARK
  gitDecoration.untrackedResourceForeground: *GREEN_LIME
  gitDecoration.ignoredResourceForeground: !alpha [ *FG, "66" ]
  gitDecoration.conflictingResourceForeground: *BLUE_DARK
  gitDecoration.submoduleResourceForeground: *GREEN_LIGHT
  gitDecoration.stageDeletedResourceForeground: *RED_DARK
  gitDecoration.stageModifiedResourceForeground: *YELLOW

  # Diff Editor Colors
  diffEditor.insertedTextBackground: *WHITE                                    # Background color for inserted text
  diffEditor.insertedTextBorder:                                               # Outline color for inserted text
  diffEditor.removedTextBackground: !alpha [ *RED_DARK, "50" ]                 # Background color for removed text
  diffEditor.removedTextBorder:                                                # Outline color for removed text
  inlineChat.regionHighlight: *BGLight                                         # Background color for the inline chat diff region

  # Editor Widget Colors
  editorWidget.background: *BGLight                                            # Background color of editor widgets, such as Find/Replace
  editorWidgetBorder:                                                          # Border color of the editor widget unless the widget does not contain a border or defines its own border color

  editorSuggestWidget.background: *BGLight                                     # Background color of the suggestion widget
  editorSuggestWidget.border: *COMMENT                                         # Border color of the suggestion widget
  editorSuggestWidget.foreground: *FG                                          # Foreground color of the suggestion widget
  editorSuggestWidget.highlightForeground: *BLUE                               # Color of the match highlights in the suggestion widget
  editorSuggestWidget.selectedBackground: *HL3                                 # Background color of the selected entry in the suggestion widget
  editorSuggestWidget.focusHighlightForeground: *BLUE
  editorSuggestWidget.selectedForeground: *FG

  editorHoverWidget.background: *COMMENT                                       # Background color of the editor hover
  editorHoverWidget.border: *COMMENT                                           # Border color of the editor hover

  editorMarkerNavigation.background: *BGDark                                   # Editor marker navigation widget background
  editorMarkerNavigationError.background: !alpha [ *RED_DARK, "C0" ]           # Editor marker navigation widget error color
  editorMarkerNavigationWarning.background: !alpha [ *ORANGE, "C0" ]           # Editor marker navigation widget warning color

  # Peek View Colors
  peekView.border: *HL4                                                        # Color of the peek view borders and arrow
  peekViewEditor.background: *BGLight                                          # Background color of the peek view editor
  peekViewEditorGutter.background: *BGLight                                    # Background color of the gutter in the peek view editor
  peekViewEditor.matchHighlightBackground: !alpha [ *BLUE, "4D" ]              # Match highlight color in the peek view editor
  peekViewResult.background: *BGLight                                          # Background color of the peek view result list
  peekViewResult.fileForeground: *BLUE                                         # Foreground color for file nodes in the peek view result list
  peekViewResult.lineForeground: !alpha [ *FG, "b3" ]                          # Foreground color for line nodes in the peek view result list
  peekViewResult.matchHighlightBackground: !alpha [ *BLUE, "80" ]              # Match highlight color in the peek view result list
  peekViewResult.selectionBackground: *HL3                                     # Background color of the selected entry in the peek view result list
  peekViewResult.selectionForeground: *FG                                      # Foreground color of the selected entry in the peek view result list
  peekViewTitle.background: *COMMENT                                           # Background color of the peek view title area
  peekViewTitleDescription.foreground: *FG                                     # Color of the peek view title info
  peekViewTitleLabel.foreground: *BLUE                                         # Color of the peek view title

  # Merge Conflicts
  merge.currentHeaderBackground: !alpha [ *BLUE, "66" ]                        # Current header background in inline merge conflicts
  merge.currentContentBackground: !alpha [ *BLUE, "4D" ]                       # Current content background in inline merge conflicts
  merge.incomingHeaderBackground: !alpha [ *GREEN_LIGHT, "66" ]                # Incoming header background in inline merge conflicts
  merge.incomingContentBackground: !alpha [ *BLUE, "4d" ]                      # Incoming content background in inline merge conflicts
  merge.border: *BGDark                                                        # Border color on headers and the splitter in inline merge conflicts
  editorOverviewRuler.currentContentForeground: *COMMENT                       # Current overview ruler foreground for inline merge conflicts
  editorOverviewRuler.incomingContentForeground: *COMMENT                      # Incoming overview ruler foreground for inline merge conflicts

  # Panel Colors
  panel.background: *BGLight                                                   # Panel background color
  panel.border: *COMMENT                                                       # Panel border color on the top separating to the editor
  panelTitle.activeBorder: !alpha [ *BLUE, "00" ]                              # Border color for the active panel title
  panelTitle.activeForeground: *BLUE                                           # Title color for the active panel
  panelTitle.inactiveForeground: *FG                                           # Title color for the inactive panel

  # Status Bar Colors
  statusBar.background: *COMMENT                                               # Standard Status Bar background color
  statusBar.foreground: *FG                                                    # Status Bar foreground color
  statusBar.debuggingBackground: *BLUE_DARK                                    # Status Bar background color when a program is being debugged
  statusBar.debuggingForeground: *FG                                           # Status Bar foreground color when a program is being debugged
  statusBar.noFolderBackground: *COMMENT                                       # Status Bar foreground color when no folder is opened
  statusBar.noFolderForeground: *FG                                            # Status Bar background color when no folder is opened
  statusBar.border: *BGDark
  statusBarItem.activeBackground: *HL4                                         # Status Bar item background color when clicking
  statusBarItem.hoverBackground: *HL3                                          # Status Bar item background color when hovering
  statusBarItem.prominentBackground: *COMMENT                                  # Status Bar prominent items background color. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.prominentHoverBackground: *HL3                                 # Status Bar prominent items background color when hovering. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.errorBackground: *COMMENT
  statusBarItem.errorForeground: *RED_DARK
  statusBarItem.warningBackground: *ORANGE
  statusBarItem.warningForeground: *BGLight

  # Title Bar Colors (MacOS Only)
  titleBar.activeBackground: *BGLight                                          # Title Bar background when the window is active
  titleBar.activeForeground: *FG                                               # Title Bar foreground when the window is active
  titleBar.inactiveBackground: *BGLight                                        # Title Bar background when the window is inactive
  titleBar.inactiveForeground: !alpha [ *FG, "66" ]                            # Title Bar foreground when the window is inactive
  titleBar.border: !alpha [ *BGLight, "00" ]

  # Extensions
  extensionButton.prominentForeground: *FG                                     # Extension view button foreground color (for example Install button)
  extensionButton.prominentBackground: *HL3                                    # Extension view button background color
  extensionButton.prominentHoverBackground: *HL4                               # Extension view button background hover color

  # Quick Picker
  pickerGroup.border: *COMMENT                                                 # Quick picker (Quick Open) color for grouping borders
  pickerGroup.foreground: *BLUE                                                # Quick picker (Quick Open) color for grouping labels

  # Debug
  debugToolBar.background: *COMMENT                                            # Debug toolbar background color
  debugConsole.infoForeground: *BLUE
  debugConsole.warningForeground: *ORANGE
  debugConsole.errorForeground: *RED_DARK
  debugConsole.sourceForeground: *GRAY_LIGHT
  debugConsoleInputIcon.foreground: *BLUE
  debugExceptionWidget.background: *HL4
  debugExceptionWidget.border: *BGLight

  # Welcome Page
  welcomePage.buttonBackground:                                                # Background color for the buttons on the Welcome page
  welcomePage.buttonHoverBackground:                                           # Hover background color for the buttons on the Welcome page
  walkThrough.embeddedEditorBackground: *BGLight                               # Background color for the embedded editors on the Interactive Playground

  # Setting Editor
  settings.headerForeground:           *FG_DARK                                # The foreground color for a section header or active title
  settings.modifiedItemIndicator:      *ORANGE                                 # The color of the line that indicates a modified setting
  settings.inactiveSelectedItemBorder:                                         # The color of the selected setting row border, when the settings list does not have focus
  settings.dropdownBackground:         *BG                                     # Dropdown background
  settings.dropdownForeground:         *FG_DARK                                # Dropdown foreground
  settings.dropdownBorder:             *BGDark                                 # Dropdown border
  settings.checkboxBackground:         *BG                                     # Checkbox background
  settings.checkboxForeground:         *FG_DARK                                # Checkbox foreground
  settings.checkboxBorder:             *BGDark                                 # Checkbox border
  settings.textInputBackground:        *BG                                     # Text input box background
  settings.textInputForeground:        *FG_DARK                                # Text input box foreground
  settings.textInputBorder:            *BGDark                                 # Text input box border
  settings.numberInputBackground:      *BG                                     # Number input box background
  settings.numberInputForeground:      *FG_DARK                                # Number input box foreground
  settings.numberInputBorder:          *BGDark                                 # Number input box border

  # Charts
  charts.red: *RED
  charts.blue: *BLUE
  charts.yellow: *YELLOW
  charts.orange: *ORANGE
  charts.green: *GREEN
  charts.purple: *ORANGE
  charts.foreground: *FG_DARK
  charts.lines: *BLUE

  # Keybnding
  keybindingLabel.background: *HL4
  keybindingLabel.border: *HL4
  keybindingLabel.bottomBorder: *HL4
  keybindingLabel.foreground: *FG

  # Notification
  notificationCenter.border: *BGDark
  notificationCenterHeader.background: *BGLight
  notificationCenterHeader.foreground: *BLUE
  notificationLink.foreground: *BLUE
  notifications.background: *COMMENT
  notifications.border: *BGLight
  notifications.foreground: *FG
  notificationToast.border: *BGDark

  # Minimap
  minimap.errorHighlight: !alpha [ *RED_DARK, "CC" ]
  minimap.findMatchHighlight: *BLUE
  minimap.selectionHighlight: !alpha [ *BGLight, "CC" ]
  minimap.warningHighlight: !alpha [ *ORANGE, "CC" ]
  minimapGutter.addedBackground: *GREEN_LIME
  minimapGutter.deletedBackground: *RED_DARK
  minimapGutter.modifiedBackground: *ORANGE
  minimapSlider.activeBackground: !alpha [ *HL3, "AA" ]
  minimapSlider.background: !alpha [ *HL3, "99" ]
  minimapSlider.hoverBackground: !alpha [ *HL3, "AA" ]

# Misc
